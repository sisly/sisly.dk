<script>

var backstretchImages = [];

{% for post in site.posts reverse %}
{% if post.layout == 'post' %}
	{% if post.headerImage %}
		backstretchImages.push("{{ post.headerImage }}");
	{% endif %}
{% endif %}
{% endfor %}

$.backstretch(backstretchImages, {duration: 3000, fade: 750});
</script>
